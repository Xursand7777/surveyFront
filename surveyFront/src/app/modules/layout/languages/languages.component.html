<div
  class="w-10 h-10 flex items-center justify-center hover:bg-slate-200 rounded-full"
  nz-dropdown
  [nzDropdownMenu]="langMenu"
  nzTrigger="click"
>
  <span
    class="relative w-6 shadow rounded-sm overflow-hidden"
  >
    <span
      class="absolute inset-0 ring-1 ring-inset ring-black ring-opacity-10"
    ></span>
    <img
      class="w-full"
      [src]="'./flag/' + activeLang().flag"
      alt="Flag image for ru"
    />
  </span>
</div>

<nz-dropdown-menu #langMenu="nzDropdownMenu">
  <div class="flex flex-col right-2 py-3 bg-white rounded-[8px] shadow-md">
    @for(language of LANGUAGES; track $index) {
      <div
        class="flex w-full gap-2 p-4 items-center cursor-pointer hover:bg-slate-100"
        [ngClass]="{ 'bg-slate-100': activeLang().code === language.code }"
        (click)="changeLang(language)"
      >
        <span class="relative w-6 shadow rounded-sm overflow-hidden">
          <span
            class="absolute inset-0 ring-1 ring-inset ring-black ring-opacity-10"
          ></span>
          <img
            class="w-full"
            [src]="'./flag/' + language.flag"
            alt="Flag image for {{ language.code }}"
          />
        </span>
        <p class="text-[14px] text-[#1e293b]">{{ language.label }}</p>
      </div>
    }
  </div>
</nz-dropdown-menu>
